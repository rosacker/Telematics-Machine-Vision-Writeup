# Project information
site_name: "Vehicle Telematics With Machine Vision"
site_description: "A project that applies Machine Vision solutions to Vehicle Telematics"
site_author: "Tyler Rosacker"
site_url: "https://rosacker.github.io/Telematics-Machine-Vision-Writeup/"

# Copyright
copyright: "&copy; 2022 Tyler Rosacker"

# Repository
repo_name: "GitHub"
repo_url: "https://github.com/rosacker/Telematics-Machine-Vision-Writeup"
edit_uri: "https://github.com/rosacker/Telematics-Machine-Vision-Writeup/edit/master/Docs"

extra_css:
  - stylesheets/extra.css
  
# Page Order
nav:
    - 'Project-Goal.md'
    - 'Telematics-Context.md'
    - 'Dataset.md'
    - Models:
      - 'Models/Weather-Detection.md'
      - 'Models/Time-Of-Day-Detection.md'
      - 'Models/Street-Category.md'
      - 'Models/Road-Object-Detection.md'
    - 'Deployment.md'
    - 'Road-Test.md'
    - 'Future-Research.md'
    - 'Sources.md'
# Configuration
docs_dir: "Docs"
theme:
  name: "material"
  language: "en"
  palette:
    scheme: default
  icon:
    logo: material/car
    repo: fontawesome/brands/github
  features:
    - navigation.indexes
    - navigation.top
    - navigation.instant
    - navigation.expand

# Extensions
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
      separator: "_"
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 

plugins:
  - search:
      separator: '[\s\-\.]+'
      lang:
        - en
